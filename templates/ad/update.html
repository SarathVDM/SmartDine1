{% extends 'ad/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Restaurant</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'add_chef/css/nunito-font.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'add_chef/css/style.css' %}"/>
</head>
<body >
<div style="margin:0px 0px 0px 5px 0px;">
	<div class="page-content">

		<div class="form-v9-content" style="background-image: url('images/form-v9.jpg')">
			<form class="form-detail"  method="post">
					{% for message in messages %}
		<div style="color:red;">{{message}}</div>
		{% endfor %}
				<h2> Register chef </h2>
				 {% csrf_token %}

                        {{ m_form|crispy }}
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
{% endblock content %}
